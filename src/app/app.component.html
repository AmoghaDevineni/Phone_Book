<div class="main-div">
  <div class="form-div">
  <h1>Phone Book</h1>
  <form #contactForm = "ngForm" id = "phoneBookForm" (ngSubmit)="onSubmit(contactForm)">
    <span><label for="fname">First Name: </label>
      <input 
      type="text" 
      id="fname" 
      name="fname" 
      [(ngModel)]="phoneBookForm.fname" 
      placeholder = "First Name" 
      >
    </span>
    <span>
      <label for="lname">Last Name: </label>
      <input 
      type="text" 
      id="lname" 
      name="lname" 
      [(ngModel)]="phoneBookForm.lname" 
      placeholder="Last Name" 
      >
    </span>
    <span>
      <label for="phnum">Phone number: </label>
      <input 
      type="number" 
      id="phnum" 
      name="phnum"
      [(ngModel)]="phoneBookForm.phnum" 
      placeholder="Phone number" 
     >
    </span>
    <button type="submit">Submit</button>
  </form>
</div>
  <div class="table-div">
     <table>
      <caption>List of phone numbers</caption>
      <tr>
        <th id="tfname">First Name</th>
        <th id="tlname">Last Name</th>
        <th id="tphnum">Phone Number</th>
      </tr>
      <tr *ngFor="let each of phoneBookDetails">
        <td>{{each.fname}}</td>
        <td>{{each.lname}}</td>
        <td>{{each.phnum}}</td>
      </tr>
    </table> 
  </div>
</div>
